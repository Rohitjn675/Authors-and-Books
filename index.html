    <title>Authors and Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cce6ff;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #000;
        }

        .header {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .author-list {
            list-style-type: none;
            padding: 0;
        }

        .author-list li {
            padding: 15px;
            margin: 6px 0;
            background-color: #ffcc99;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .author-list li:hover {
            background-color: #d0d0d0;
        }

        #results {
            margin-top: 20px;
        }

        .book-list {
            list-style-type: none;
            padding: 0;
        }

        .book-list li {
            padding: 10px;
            margin: 5px 0;
            background-color: #ffffcc;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            color: #333;
        }

        .book-list li span {
            color: #999; /* Lighter color for the book numbers */
            font-weight: normal; /* Remove bold from numbers */
        }

        .book-list li:hover {
            background-color: #ffff99;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
            text-align: center; /* Center the author's name */
        }
    </style>
</head>

            // Populate author list
            Object.keys(authors).forEach(author => {
                const authorItem = document.createElement('li');
                authorItem.textContent = author;
                authorItem.addEventListener('click', () => {
                    if (currentlyDisplayedAuthor === author) {
                        // Hide books if the same author is clicked again
                        resultsDiv.innerHTML = '';
                        currentlyDisplayedAuthor = null;
                    } else {
                        // Display books for the selected author
                        displayBooks(author);
                        currentlyDisplayedAuthor = author;
                    }
                });
                authorList.appendChild(authorItem);
            });

            // Function to display books
            function displayBooks(author) {
                if (author in authors) {
                    resultsDiv.innerHTML = `<h2>${author}</h2>`;
                    const bookList = document.createElement('ul');
                    bookList.classList.add('book-list');
                    authors[author].forEach(book => {
                        const bookItem = document.createElement('li');
                        const [number, title] = book.split(". ");
                        bookItem.innerHTML = `<span>${number}.</span> ${title}`;
                        bookList.appendChild(bookItem);
                    });
                    resultsDiv.appendChild(bookList);
                } else {
                    resultsDiv.innerHTML = 'Author not found.';
                }
            }
